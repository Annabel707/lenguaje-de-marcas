<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pueba de HTML5</title>
</head>
<body>
     <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" required autofocus>
        </p>
        <p>
            Correo electrónico: <input type="email" name="correo electrónico" required>
        </p>
        <p>
            URL: <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" size="50">
            
        </p>
        <p>
            Fecha:
        </p>
     </form>
</body>
</html>
