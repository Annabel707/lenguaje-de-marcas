<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get">
        <p>
       Email: <input type="email" name="correo">
        </p>

        <p>
            URL: <input type="url" name="web">
        </p>

        <p>
            Fecha:<input type="date" name="fecha">
        </p>

        <p>
            Hora: <input type="time" name="hora">
        </p>

        <p>
            Fecha y hora: <input type="datetime-local" name="fecha y hora">
        </p>

        <p>
            Número: <input type="number" name="numero" min="0" max="100" step="5">
        </p>

        <p>
            Rango: <input type="range" name="rango" step="5">
        </p>

        <p>
            Color: <input type="color" name="color" value="#FF0000">
        </p>
        <p>
            <select name="colorfavorito" size="4" multiple>
                <option value="rojo">Rojo</option>
                <option value="amarillo">Amarillo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
    
            </select>
            <p>
                Numero de hijos:<input type="number" value="2" max="6" min="0">
            </p>

            <p>
                Matrícula: <input type="text" name="matricula" pattern="[0-9]{4}[A-Z]{3}">
            </p>
        </p>
        <p>
            <progress max="100" value="35"></progress>
        </p>
        <p>
            <meter max="100" value="35"></meter>
        </p>

        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
